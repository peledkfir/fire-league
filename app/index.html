<!doctype html>
<html lang="en" ng-app="friends-league">
<head>
  <meta charset="utf-8">
  <title>Builds soccer leagues tables</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body ng-cloak ng-controller="LoginCtrl">
  <header>
    <nav class="navbar navbar-fixed-top" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-top">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Friends-League <small>beta</small></a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navbar-top">
        <ul class="nav navbar-nav">
          <li class="active"><a ui-sref="browse">Browse</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" ng-cloak>
          <li ng-show="$root.auth.user" class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Create <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a ui-sref="networkCreate">Network</a></li>
              <li ng-show="$state.includes('network')"><a ui-sref="leagueCreate({network: $state.params.network})">League</a></li>
            </ul>
          </li>
          <li>
            <p class="navbar-text" ng-show="$root.auth.user"><img class="profile_24" ng-src="http://graph.facebook.com/{{$root.auth.user.username}}/picture?type=square&width=16&height=16"> {{$root.auth.user.name}} | <a href="" ng-click="logout()">Logout</a></p>
            <a href="" ng-hide="$root.auth.user" data-toggle="modal" data-target="#loginModal" ng-enabled="facebookReady">Login</a>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>
  </header>

  <ui-view></ui-view>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Login</h4>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            Currently we support using Facebook to login.
          </div>
          <div>
            <a href="" ng-click="login()">
              <img src="img/active_404.png">
            </a>
          </div>
          <div class="row">
            <small>WE WILL NEVER POST ANYTHING WITHOUT PERMISSION!</small>
          </div>
        </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
