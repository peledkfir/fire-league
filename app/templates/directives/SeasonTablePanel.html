<div class="panel panel-default">
	<div class="panel-heading">
		<i class="fa fa-bar-chart-o fa-fw"></i> Table
		<div ng-if="maximizeUrl" class="pull-right"><a target="_blank" ng-href="{{maximizeUrl}}" class="btn btn-default btn-xs" tooltip="Full Screen"><i class="fa fa-expand"></i></a></div>
	</div>
	<div class="panel-body table-responsive" style="overflow-x: auto">
		<table class="table table-hover table-condensed fixtures-table">
			<thead>
				<tr>
					<th>Pos</th>
					<th>Team</th>
					<th>P</th>
					<th>W</th>
					<th>D</th>
					<th>L</th>
					<th class="hidden-xxs-table-cell">F</th>
					<th class="hidden-xxs-table-cell">A</th>
					<th>GD</th>
					<th>Pts</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-class="{info: row.team.id == $root.auth.user.id}" ng-repeat="row in table">
					<td>{{$index + 1}}<span ng-if="row.posChange" ng-class="{'green': row.posChange > 0, 'red': row.posChange < 0}"><i ng-class="{'fa-caret-up': row.posChange > 0, 'fa-caret-down': row.posChange < 0}" class="fa fa-fw"></i><small>{{abs(row.posChange)}}</small></span></td>
					<td><fb-avatar size="24" id="row.team.id"></fb-avatar> <span class="hidden-xs-inline">{{row.team.name}}</span></td>
					<td>{{row.p}}</td>
					<td>{{row.w}}</td>
					<td>{{row.d}}</td>
					<td>{{row.l}}</td>
					<td class="hidden-xxs-table-cell">{{row.f}}</td>
					<td class="hidden-xxs-table-cell">{{row.a}}</td>
					<td ng-class="{'red': row.gd() < 0}">{{row.gd()}}</td>
					<td>{{row.pts()}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
