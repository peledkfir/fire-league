<div class="panel panel-default" ng-if="latest.matches.length > 0">
	<div class="panel-heading">
		<i class="fa fa-history fa-fw"></i> Latest Results

		<div ng-if="latest.new > 0" class="pull-right" tooltip="Updates"><small><i class="fa fa-bell"></i> {{latest.new}}</small></div>
	</div>
	<div class="panel-body table-responsive" style="overflow-x: auto">
		<table class="table table-hover table-condensed latest-table">
			<thead>
				<tr>
					<th>R.</th>
					<th class="text-right">Home</th>
					<th class="text-center" colspan="3">Score</th>
					<th>Away</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-class="{info: match.currentUserMatch()}" ng-repeat="update in latest.matches" ng-init="match = update.match">
					<td><small>{{match.round}}</small></td>
					<td class="text-right"><span class="hidden-xs-inline small">{{match.home.name}}</span> <fb-avatar size="24" id="match.home.id"></fb-avatar></td>
					<td class="text-center"><small>{{match.result.home}}</small></td>
					<td class="text-center"><small ng-if="match.result">-</small></td>
					<td class="text-center"><small>{{match.result.away}}</small></td>
					<td><fb-avatar size="24" id="match.away.id"></fb-avatar> <span class="hidden-xs-inline small">{{match.away.name}}</span></td>
					<td><a tooltip="Show image" ng-if="match.hasImages()" class="btn btn-xs text-info" ng-click="match.showImages()"><i class="fa fa-fw fa-picture-o"></i></a></td>
					<td class="text-right text-muted">
						<small>
							<em class="hidden-xs-inline" am-time-ago="update.timestamp"></em>
							<i class="fa fa-clock-o visible-xs-inline" tooltip="{{update.timestamp | amCalendar}}"></i>
						</small>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
