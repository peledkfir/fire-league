<div class="panel panel-default">
	<div class="panel-heading">
		<i class="fa fa-bar-chart-o fa-fw"></i> Table
		<div ng-if="maximizeUrl" class="pull-right"><a target="_blank" ng-href="{{maximizeUrl}}" class="btn btn-default btn-xs" tooltip="Full Screen"><i class="fa fa-expand"></i></a></div>
	</div>
	<div class="panel-body table-responsive">
		<table class="table table-hover table-condensed fixtures-table">
			<thead>
				<tr>
					<th>Pos</th>
					<th>Team</th>
					<th>P</th>
					<th>W</th>
					<th>D</th>
					<th>L</th>
					<th>F</th>
					<th>A</th>
					<th>GD</th>
					<th>Pts</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-class="{info: row.team.id == $root.auth.user.id}" ng-repeat="row in table">
					<th>{{$index + 1}}<span ng-if="row.posChange" ng-class="{'green': row.posChange > 0, 'red': row.posChange < 0}"><i ng-class="{'fa-caret-up': row.posChange > 0, 'fa-caret-down': row.posChange < 0}" class="fa fa-fw"></i><small>{{abs(row.posChange)}}</small></span></th>
					<th><fb-avatar size="24" id="row.team.id"></fb-avatar> <span class="hidden-xs-inline">{{row.team.name}}</span></th>
					<th>{{row.p}}</th>
					<th>{{row.w}}</th>
					<th>{{row.d}}</th>
					<th>{{row.l}}</th>
					<th>{{row.f}}</th>
					<th>{{row.a}}</th>
					<th ng-class="{'red': row.gd() < 0}">{{row.gd()}}</th>
					<th>{{row.pts()}}</th>
				</tr>
			</tbody>
		</table>
	</div>
</div>
