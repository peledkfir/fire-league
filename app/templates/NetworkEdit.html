<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Edit {{network.name}}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div ng-show="loading">
	<i class="fa fa-cog fa-spin fa-5x"></i>
</div>
<br />
<form ng-hide="loading" ng-cloak ng-submit="save()">
	<fieldset>
		<div class="row">
			<div class="col-md-4">
				<label for="facebookSearch">Search from Facebook</label>
				<input id="facebookSearch" type="text" placeholder="Search.." ng-model="selectedFriend" typeahead="friend as friend.name for friend in searchFriend($viewValue) | filter:$viewValue" typeahead-template-url="templates/TypeAheadFriendTemplate.html" typeahead-loading="searchingFriend" typeahead-wait-ms="100" typeahead-on-select="addFriend($item, $model, $label)" class="form-control">
				
				<i ng-show="searchingFriend" class="glyphicon glyphicon-refresh"></i>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12" ng-repeat="friend in network.friends">
				<div class="row">
					<i ng-show="isOwner(friend)" class="glyphicon glyphicon-remove" ng-click="removeFriend(friend)"></i>{{$index + 1}}. {{friend.name}}
				</div>
			</div>
		</div>
	</fieldset>
	<button type="submit" data-loading-text="Saving..." class="btn btn-primary">Save</button>
</form>
