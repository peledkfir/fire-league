<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Edit {{network.name}}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div ng-show="loading">
	<i class="fa fa-cog fa-spin fa-5x"></i>
</div>
<br />
<form ng-hide="loading" ng-cloak ng-submit="save()">
	<fieldset>
		<div class="row">
			<div class="col-md-6">
				<label for="facebookSearch">Search from Facebook</label>
				<fb-friends-typeahead on-add-friend="addFriend(item, model, label)" filter="network.friends"></fb-friends-typeahead>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12" ng-repeat="friend in network.friends">
				<div class="row">
					<i ng-show="isOwner(friend)" class="fa fa-times" ng-click="removeFriend(friend)"></i>{{$index + 1}}. {{friend.name}}
				</div>
			</div>
		</div>
	</fieldset>
	<button type="submit" data-loading-text="Saving..." class="btn btn-primary">Save</button>
</form>
