<ol class="breadcrumb">
  <li><a ui-sref="browse">Leagues</a></li>
  <li><a ui-sref="league({league: $state.params.league})">{{$state.params.league}}</a></li>
  <li class="active">Edit</li>
</ol>

<div class="text-center" ng-show="loading">
	<i class="fa-5x" fl-spinner></i>
</div>

<div class="row">
	<div class="col-lg-offset-2 col-lg-8">
		<div class="panel panel-default">
			<div class="panel-heading"><i class="fa fa-fw fa-edit"></i> Edit '{{$state.params.league}}' League</div>
			<div class="panel-body">
				<form ng-hide="loading" ng-cloak ng-submit="save()">
					<div class="form-group">
						<fl-editable-friends-list friends="friends"></fl-editable-friends-list>
					</div>
					<div class="form-group">
						<button type="submit" data-loading-text="Saving..." class="btn btn-primary">Save</button>
						<button type="button" ui-sref="^" class="btn btn-default">Cancel</button>
					</div>
				</form>				
			</div>
		</div>
	</div>
</div>
