<ol class="breadcrumb">
  <li><a ui-sref="browse">Networks</a></li>
  <li class="active">{{networkName}}</li>
</ol>

<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">{{networkName}}'s Leagues</div>
			<div class="panel-body">
				<div ng-show="loading">
					<i class="fa fa-cog fa-spin fa-5x"></i>
				</div>
				<table class="table table-hover" ng-hide="loading">
					<tbody>
						<tr ui-sref="league({ network: networkName, league: league.name })" ng-repeat="league in leagues">
							<td>{{league.name}}</td>
							<td><span tooltip="Players"><i class="fa fa-users"></i> {{getPlayersNum(league)}}</span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
