<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{networkName}}'s Leagues</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div ng-show="loading">
	<i class="fa fa-cog fa-spin fa-5x"></i>
</div>
<div class="row">
	<div class="col-sm-6 col-md-4 col-lg-3 thumbnail" ng-repeat="league in leagues">
		<a ui-sref="league({ network: networkName, league: league.name })">
			<div class="caption">
				<h3>{{league.name}}</h3>
				<p>Players: {{getPlayersNum(league)}}</p>
			</div>
		</a>
	</div>
</div>


<script type="text/ng-template" id="NetworkDeleteModal.html">
<!-- Login Modal -->
<div class="modal-header">
  <button type="button" class="close" ng-click="dismiss()" aria-hidden="true">&times;</button>
  <h4 class="modal-title" id="myModalLabel">Delete {{network}} network</h4>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-lg-12">
      		Are you sure you want to delete '{{network}}' network?
      	</div>
    </div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-danger" ng-click="delete()" ng-class="{disabled: deleting}">Delete</button>
	<button type="button" class="btn btn-default" ng-click="dismiss()">Cancel</button>
</div>
</script>
