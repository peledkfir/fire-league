<ol class="breadcrumb">
  <li><a ui-sref="browse">Networks</a></li>
  <li class="active">{{networkName}}</li>
</ol>

<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading"><i class="icon icon-field-o fa-fw fa-lg"></i> {{networkName}}'s Leagues
				<div class="pull-right"><button ng-if="isOwner(owners, $root.auth)" ui-sref="leagueCreate({network: networkName})" class="btn btn-xs btn-default"><i class="fa fa-pencil"></i> Create New</button></div>
			</div>
			<div class="panel-body">
				<div class="text-center" ng-show="loading">
					<i class="fa fa-cog fa-spin fa-5x"></i>
				</div>
			</div>
			<table class="table table-hover" ng-hide="loading">
				<tbody>
                	<!-- state ref to child dashboard state till it gets fixed: https://github.com/angular-ui/ui-router/issues/948 -->
					<tr ui-sref="league.dashboard({ network: networkName, league: league.name })" ng-repeat="league in leagues" class="clickable">
						<td>{{league.name}}</td>
						<td><span tooltip="Players"><i class="icon icon-player2"></i> {{keys(league.players).length}}</span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
