<ol class="breadcrumb">
  <li><a ui-sref="browse">Networks</a></li>
  <li><a ui-sref="network({network: networkName})">{{networkName}}</a></li>
  <li class="active">{{league.name}}</li>
</ol>

<div class="text-center" ng-show="loading || !stats">
	<i class="fa fa-cog fa-spin fa-5x"></i>
</div>

<div class="row" ng-if="!loading && stats && stats.league && stats.league.teams" ng-cloak>
	<ul class="league-links">
		<li><a ui-sref=".dashboard" ui-sref-active="active" class="thumbnail" tooltip="Dashboard"><i class="fa fa-dashboard fa-4x"></i></a></li>
		<li ng-repeat="team in stats.league.teams">
			<a ui-sref=".player({ player: team.name })" ui-sref-active="active" tooltip="{{team.name}}" class="thumbnail"><fb-avatar size="56" id="team.id"></fb-avatar></a>
		</li>
	</ul>
</div>

<ui-view>
</ui-view>
