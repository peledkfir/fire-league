<ol class="breadcrumb">
  <li><a ui-sref="browse">Leagues</a></li>
  <li class="active">Create</li>
</ol>

<div class="row">
	<div class="col-lg-offset-2 col-lg-8">
		<div class="panel panel-default">
			<div class="panel-heading"><i class="fa fa-fw fa-pencil"></i> Create a New League</div>
			<div class="panel-body">
				<form ng-submit="create()" role="form">
					<div class="row">
						<div class="col-lg-12">
							<div class="form-group">
								<label for="leagueName">League name</label>
								<input id="leagueName" type="text" class="form-control" ng-model="league.name" required>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<fl-editable-friends-list friends="league.friends"></fl-editable-friends-list>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="form-group">
								<button type="submit" data-loading-text="Loading..." class="btn btn-primary">Save</button>
								<button type="button" ui-sref="browse" class="btn btn-default">Cancel</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
