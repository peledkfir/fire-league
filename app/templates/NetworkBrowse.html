<h1>Networks</h1>
<div class="container">
	<div class="col-sm-6 col-md-4 col-lg-3 thumbnail" ng-repeat="network in networks">
		<a ui-sref="network({ network: network.name })">
			<div class="caption">
				<h3>{{network.name}}</h3>
				<p>Owners: {{getOwners(network)}} </span></p>
				<p>Friends: {{getFriendsNum(network)}}</p>
			</div>
		</a>
	</div>
</div>
