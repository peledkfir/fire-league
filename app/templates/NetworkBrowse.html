<ol class="breadcrumb">
  <li class="active">Networks</li>
</ol>

<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading"><i class="fa fa-fw fa-sitemap"></i> Networks 
				<div class="pull-right"><button ng-if="$root.auth.user" ui-sref="networkCreate" class="btn btn-xs btn-default"><i class="fa fa-pencil"></i> Create New</button></div>
			</div>
			<div class="panel-body">
				<div class="text-center" ng-show="loading">
					<i class="fa fa-cog fa-spin fa-5x"></i>
				</div>
			</div>
			<table class="table table-hover" ng-hide="loading">
				<tbody>
					<tr ng-repeat="network in networks" ui-sref="network({network: network.name})" class="clickable">
						<td>{{network.name}}</td>
						<td><span tooltip="Friends"><i class="fa fa-users"></i> {{keys(network.friends).length}}</span></td>
						<td>
							<div class="pull-right" ng-if="isOwner(network, $root.auth)">
				                <a class="btn btn-default btn-xs" ui-sref="network.edit({network: network.name})" ng-click="$event.stopPropagation()"><i class="fa fa-edit"></i> Edit</a>
							    <a class="btn btn-danger btn-xs" ui-sref="network.delete({network: network.name})" ui-sref-opts="{ location: false }" ng-click="$event.stopPropagation()"><i class="fa fa-trash-o"></i> Delete</a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
