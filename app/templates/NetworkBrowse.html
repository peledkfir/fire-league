<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Networks</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div ng-show="loading">
	<i class="fa fa-cog fa-spin fa-5x"></i>
</div>
<div class="row">
	<div class="col-sm-6 col-md-4 col-lg-3 thumbnail" ng-repeat="network in networks">
		<a ui-sref="network({ network: network.name })">
			<div class="caption">
				<h3>{{network.name}}</h3>
				<p>Owners: {{getOwners(network)}} </span></p>
				<p>Friends: {{getFriendsNum(network)}}</p>
			</div>
		</a>
	</div>
</div>
