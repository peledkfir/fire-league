<div class="row" ng-hide="loading || !stats" ng-cloak>
	<div class="col-md-7 col-lg-8">
		<fl-season-table-panel table="stats.table" maximize-url="dashboard.html#/league/{{leagueName}}/season/{{season.name}}"></fl-season-table-panel>

		<fl-season-latest-panel latest="latestMatches"></fl-season-latest-panel>
	</div>
	<div class="col-md-5 col-lg-4">
		<fl-player-upcoming-panel stats="stats" upcoming="upcoming"></fl-player-upcoming-panel>
		<fl-season-curr-round-panel stats="stats"></fl-season-curr-round-panel>
	</div>
</div>
